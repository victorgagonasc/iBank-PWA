<mat-toolbar color="primary">
  <span>iBank</span>
  <span class="spacer"></span>
  <button mat-button (click)="signUp()">Sign Up</button>
</mat-toolbar>

<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field>
        <input matInput type="email" placeholder="Enter your email" formControlName="email">
        <mat-error *ngIf="f.email.errors">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Invalid email format</div>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Enter your password" formControlName="password">
        <mat-error *ngIf="f.password.errors">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" [disabled]="loading || loginForm.invalid" (click)="login()">Login</button>
  </mat-card-actions>
</mat-card>
